<h1>LeetCode 018 4Sum, JavaScript ... ...</h1>
<script>
/**
 * @param {number[]} num
 * @param {number} target
 * @returns {number[][]}
 */
var fourSum = function(num, target) {
    var v = [];
    var size = num.length;
    if (size < 4)
        return v;
    num.sort(function(a,b){return a-b;});
    for(var i = 0; i < size-3; i++) {
        if (i-1>=0 && num[i-1] == num[i])
            continue;
        for(var j = i+1; j < size-2; j++) {
            if(j-1>=i+1 && num[j-1] == num[j])
                continue;
            var p = j+1;
            var q = size-1;
            while (p < q) {
                if (num[p]+num[q] < target-num[i]-num[j])
                    p++;
                else if (num[p]+num[q] > target-num[i]-num[j])
                    q--;
                else {
                    var a = [num[i], num[j], num[p], num[q]];
                    v.push(a);
                    while(p<q && num[p] == a[2])
                        p++;
                    while(p<q && num[q] == a[3])
                        q--;
                }
            }
        }
    }
    console.log(v);
    return v;
};

/////////////////////////////////////////////////////

var num = [1, 0, -1, 0, -2, 2];
var target = 0;

console.log("LeetCode 018 4Sum, JavaScript ... ...");
console.log(num);
fourSum(num, target);

</script>
