<script>

/**
 * @param {number} x
 * @return {boolean}
 */
var isPalindrome = function(x) {
    if (x < 0)
        return false;
    var shade = 1;
    while (x >= shade * 10) {
        shade *= 10;
    }
    while (shade >= 10 && Math.floor(x / shade) == x % 10) {
        x %= shade;
        x = Math.floor(x / 10);
        shade = Math.floor(shade / 100);
    }
    return shade < 10;
};

var isPalindrome2 = function(x) {
    return x.toString().split("").reverse().join("") == x;
};
