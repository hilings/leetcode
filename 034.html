<html>
<body>
<h1>LeetCode 034 Search for a Range, JavaScript ...</h1>
<h2>2015-05-11</h2>
<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var searchRange = function(nums, target) {
    var left = 0;
    var right = nums.length - 1;
    var v = [];
    var mid;
    while (left < right) {
        mid = Math.floor((left + right) / 2);
        target <= nums[mid] ? right = mid : left = mid+1;
    }
    if (nums[left] == target)
        v.push(left);
    else
        return [-1, -1];
    right = nums.length - 1;
    while (left < right) {
        mid = Math.floor((left + right + 1) / 2);
        target >= nums[mid] ? left = mid : right = mid-1;
    }
    v.push(right);
    return v;
};

/////////////////////////////////////////////////////
var nums = [5, 7, 7, 8, 8, 10];
var target = 8;
console.log(searchRange(nums, target));

</script>
</body>
