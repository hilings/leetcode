<h1>LeetCode 032 Longest Valid ParenthesesXXX, JavaScript ...</h1>
<h2>2015-05-10</h2>
<script>
/**
 * @param {string} s
 * @return {number}
 */
var longestValidParentheses = function(s) {
    var n = s.length;
    var count = 0;
    var stack = [-1];
    for (var i = 0; i < n; i++) {
        if (s[i] == '(')
            stack.push(i);
        else if (stack[stack.length-1] != -1 && s[stack[stack.length-1]] == '(') {
            stack.pop();
            count = Math.max(count, i-stack[stack.length-1]);
        } else
            stack.push(i);
    }
    return count;
};

/////////////////////////////////////////////////////
var s = "()()";
console.log(s);
console.log(longestValidParentheses(s));

</script>
