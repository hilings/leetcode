<script>
/**
 * @param {number[]} height
 * @return {number}
 */
var trap = function(height) {
    var n = height.length;
    if (n == 0)
        return 0;
    var l = [height[0]];
    var r = [];
    r[n-1] = height[n-1];
    for (var i = 1, j = n-1-i; i < n; i++, j--) {
        l[i] = Math.max(height[i], l[i-1]);
        r[j] = Math.max(height[j], r[j+1]);
    }
    var sum = 0;
    for (i = 1; i < n-1; i++) {
        var roof = Math.min(l[i], r[i]);
        if (height[i] < roof)
            sum += roof - height[i];
    }
    return sum;
};

/////////////////////////////////////////////////////

var height = [0,1,0,2,1,0,1,3,2,1,2,1]
console.log(trap(height));

</script>
