<script>
/**
 * Definition for singly-linked list.
 */
function ListNode(val) {
    this.val = val;
    this.next = null;
}

var mergeTwoLists = function(l1, l2) {
    var h = new ListNode(0);
    var p = h;
    while (l1 && l2) {
        if (l1.val < l2.val) {
            p.next = l1;
            l1 = l1.next;
        } else {
            p.next = l2;
            l2 = l2.next;
        }
        p = p.next;
    }
    p.next = l1 ? l1 : l2;
    //printList(h.next);
    return h.next;
};

/**
 * @param {ListNode[]} lists
 * @return {ListNode}
 */
var mergeKLists = function(lists) {
    printVector(lists);
    if (lists.length == 0)
        return null;
    while (lists.length > 1) {
        var size = lists.length;
        for (var i = 0; i < size-1-i; i++) {
            lists[i] = mergeTwoLists(lists[i], lists[size-1-i]);
            lists.pop();
        }
    }
    printList(lists[0]);
    return lists[0];
};

function printList(l) {
    while (l) {
        console.log(l.val);
        l = l.next;
    }
}

function printVector(v) {
    for (var i = 0; i < v.length; i++) {
        printList(v[i]);
    }
}
