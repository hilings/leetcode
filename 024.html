<h1>LeetCode 024 Swap Nodes in Pairs, JavaScript ... ...</h1>
<script>
/**
 * Definition for singly-linked list.
 */
function ListNode(val) {
    this.val = val;
    this.next = null;
}

/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var swapPairs = function(head) {
    printList(head);
    var h = new ListNode(0);
    var p = h;
    while (head && head.next) {
        q = head.next;
        p.next = q;
        head.next = q.next;
        q.next = head;
        p = head;
        head = head.next;
    }
    p.next = head;
    printList(h.next);
    return h.next;
};

function printList(l) {
    while (l) {
        console.log(l.val);
        l = l.next;
    }
}

/////////////////////////////////////////////////////
console.log("LeetCode 024 Swap Nodes in Pairs, JavaScript ... ...");
var a1 = new ListNode(1);
var a2 = new ListNode(2);
var a3 = new ListNode(3);
var a4 = new ListNode(4);
a1.next = a2;
a2.next = a3;
a3.next = a4;
swapPairs(a1);

</script>
</body>
