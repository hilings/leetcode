<h1>LeetCode 016 3Sum Closest, JavaScript ... ...</h1>
<script>
/**
 * @param {number[]} num
 * @param {number} target
 * @returns {number}
 */
var threeSumClosest = function (num, target) {
    var n = num.length;
    if (n < 3)
        return 0;
    num.sort(function(a,b) {return a-b;});
    var diff = 2147483647;
    var sum = 0;
    for (var i = 0; i < n-2; i++) {
        if (i-1 >= 0 && num[i] == num[i-1])
            continue;
        var j = i + 1;
        var k = n - 1;
        while (j < k) {
            var t = num[i] + num[j] + num[k];
            var d = Math.abs(t - target);
            if (d < diff) {
                diff = d;
                sum = t;
            }
            if (t < target)
                j++;
            else if (t > target)
                k--;
            else
                return sum;
        }
    }
    return sum;
};

/////////////////////////////////////////////////////

var num = [-1, 2, 1, -4];
var target = 1;
console.log(threeSumClosest(num, target));

</script>
