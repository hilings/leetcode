<script>
/**
 * Definition for singly-linked list.
 */
function ListNode(val) {
    this.val = val;
    this.next = null;
}

/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    if (!l1)
        return l2;
    if (!l2)
        return l1;
    var h;
    if (l1.val < l2.val) {
        h = l1;
        l1 = l1.next;
    } else {
        h = l2;
        l2 = l2.next;
    }
    var p = h;
    while (l1 && l2) {
        if (l1.val < l2.val) {
            p.next = l1;
            l1 = l1.next;
        } else {
            p.next = l2;
            l2 = l2.next;
        }
        p = p.next;
    }
    if (l1)
        p.next = l1;
    else
        p.next = l2;
    return h;
};

function printList(l) {
    while(l) {
        console.log(l.val);
        l = l.next;
    }
}

/////////////////////////////////////////////////////
console.log("LeetCode 021 Merge Two Sorted Lists, JavaScript ... ...");
var a1 = new ListNode(1);
var a2 = new ListNode(3);
var a3 = new ListNode(5);
var b1 = new ListNode(2);
var b2 = new ListNode(4);
var b3 = new ListNode(6);
a1.next = a2;
a2.next = a3;
b1.next = b2;
b2.next = b3;

printList(a1);
printList(b1);
printList(mergeTwoLists(a1, b1));

</script>
