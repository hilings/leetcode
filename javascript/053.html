<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var maxSubArray = function(nums) {
    var sum = nums[0], tmp = nums[0];
    var n = nums.length;
    for (var i = 1; i < n; i++) {
        tmp = Math.max(tmp+nums[i], nums[i]);
        sum = Math.max(sum, tmp);
    }
    return sum;
};

/////////////////////////////////////////////////////
var nums = [-2,1,-3,4,-1,2,1,-5,4];
console.log(maxSubArray(nums));

</script>
