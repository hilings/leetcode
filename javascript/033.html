<h1>LeetCode 033 Search in Rotated Sorted Array, JavaScript ...</h1>
<h2>2015-05-11</h2>
<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var search = function(nums, target) {
    var left = 0;
    var right = nums.length - 1;
    while (left <= right) {
        var mid = Math.floor((left + right) / 2);
        if (target < nums[mid])
            target >= nums[left] ^ nums[left] > nums[mid] ? right = mid-1 : left = mid+1;
        else if (target > nums[mid])
            target <= nums[right] ^ nums[mid] > nums[right] ? left = mid+1 : right = mid-1;
        else
            return mid;
    }
    return -1;
};

/////////////////////////////////////////////////////
var nums = [4, 5, 6, 7, 8, 0, 1, 2];
var target = 8;
console.log(search(nums, target));

</script>
